version: '3.7'

services:
  web:
    build: .
    ports:
      - "5310:5310"
    env_file:
      - .env
    volumes:
      - .:/workspace
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  dramatiq:
    build: .
    command: dramatiq --processes=1 worker
#    command: dramatiq --threads=1 --processes=1 app.tasks
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - .:/workspace