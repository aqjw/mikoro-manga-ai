<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-blue-600 text-white py-4">
        <h1 class="text-center text-2xl font-bold">File Sharing</h1>
    </header>

    <main class="container mx-auto my-8 flex gap-2">
        <!-- Upload Form -->
        <div class="bg-white w-1/2 shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">Upload a File</h2>
            <form method="POST" enctype="multipart/form-data" class="flex flex-col md:flex-row gap-4 items-center">
                <input type="file" name="file" required class="block w-full md:w-auto text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Upload File
                </button>
            </form>
        </div>

        <!-- File List -->
        <div class="bg-white w-1/2 shadow-md rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Available Files</h2>
            {% if files %}
            <ul class="space-y-4">
                {% for file in files %}
                <li class="flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-sm">
                    <span class="text-gray-700 font-medium">{{ file }}</span>
                    <a href="/download/{{ file }}" class="text-blue-600 font-medium hover:underline">Download</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-gray-500 text-sm">No files available for download.</p>
            {% endif %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p class="text-sm">&copy; 2024 File Sharing Service</p>
    </footer>

</body>
</html>
